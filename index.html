<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDU BOT AI RATINGS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <!-- <link rel="stylesheet" href="https://haseefmuhammed.github.io/Haseef-Swift/haseef-swift-og.css"> -->
</head>
<body>
  <video class="hs-bg-video background-image" src="images/bg video.mp4" autoplay loop muted></video>
  <div class="background-image"></div> <!-- Added background image div -->
  <div class="glass-container"> <!-- Changed class to glass-container -->
    <div class="container mt-5">
      <h3 class="main-head">EDU BOT AI</h3>
      <h3 class="main-head">Select Rating</h3>
      <form action="" id="submit-form">
        <div class="rating-options">
          <label class="rating-label text-center">
            <input type="radio" name="Rating" value="Very-Sad" required>
            <img src="https://cdn-icons-png.flaticon.com/512/742/742755.png" class="face-icon" alt="Very Sad">
            <p>Very Sad</p>
          </label>
          <label class="rating-label text-center">
            <input type="radio" name="Rating" value="Sad" required>
            <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png" class="face-icon" alt="Sad">
            <p>Sad</p>
          </label>
          <label class="rating-label text-center">
            <input type="radio" name="Rating" value="Neutral" required>
            <img src="https://cdn-icons-png.flaticon.com/512/742/742753.png" class="face-icon" alt="Neutral">
            <p>Neutral</p>
          </label>
          <label class="rating-label text-center">
            <input type="radio" name="Rating" value="Happy" required>
            <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" class="face-icon" alt="Happy">
            <p>Happy</p>
          </label>
          <label class="rating-label text-center">
            <input type="radio" name="Rating" value="Very-Happy" required>
            <img src="https://cdn-icons-png.flaticon.com/512/742/742754.png" class="face-icon" alt="Very Happy">
            <p>Very Happy</p>
          </label>
        </div>
        <div class="text-center">
        <button type="button" class="btn btn-danger button-sub mt-3" onclick="submitResp()">Submit</button>
      </div>
      </form>
    </div>
  </div>
  <script src="bootstrap.js"></script>
  <script src="script.js"></script>
</body>
</html>
